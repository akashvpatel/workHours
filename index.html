<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Work Hours Tracker</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 15px;
    background: #f8f9fa;
  }
  h2 { text-align: center; color: #333; margin-bottom: 15px; }
  .form-container {
    max-width: 600px;
    margin: auto;
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }
  label { display: block; margin: 10px 0 5px; font-weight: bold; color: #555; }
  input, select, button {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
  }
  button {
    background: #007bff;
    color: white;
    border: none;
    cursor: pointer;
  }
  button:hover { background: #0056b3; }
  .output {
    margin-top: 20px;
    padding: 15px;
    background: #e9ecef;
    border-radius: 8px;
    font-size: 15px;
    line-height: 1.5;
  }
  .entry {
    display: flex;
    justify-content: space-between;
    margin-bottom: 5px;
    align-items: center;
  }
  .entry button {
    width: auto;
    padding: 5px 10px;
    font-size: 12px;
    background: #ff6b6b;
  }
  .entry button:hover { background: #ff4c4c; }
  #clearAllBtn {
    margin-top: 10px;
    background: #dc3545;
  }
  @media (max-width: 600px) {
    body { padding: 10px; }
    input, select, button { font-size: 14px; padding: 10px; }
  }
</style>
</head>
<body>
<div class="form-container">
  <h2>Work Hours Tracker</h2>
  <form id="hoursForm">
    <label for="weekStart">Week Start Date</label>
    <input type="date" id="weekStart" required>

    <label for="weekEnd">Week End Date</label>
    <input type="date" id="weekEnd" required>

    <label for="day">Day</label>
    <select id="day" required>
      <option value="">Select Day</option>
      <option>Monday</option>
      <option>Tuesday</option>
      <option>Wednesday</option>
      <option>Thursday</option>
      <option>Friday</option>
      <option>Saturday</option>
      <option>Sunday</option>
    </select>

    <label for="date">Date</label>
    <input type="date" id="date" required>

    <label for="startTime">Start Time</label>
    <input type="time" id="startTime" value="07:00" required>

    <label for="endTime">End Time</label>
    <input type="time" id="endTime" value="15:00" required>

    <label for="location">Location</label>
    <select id="location" required>
      <option value="">Select Location</option>
      <option>Bakery</option>
      <option>Warehouse</option>
    </select>

    <button type="button" onclick="addEntry()">Add Entry</button>
    <button type="button" id="clearAllBtn" onclick="clearAll()">Remove All Entries</button>
  </form>

  <div class="output" id="output"><strong>Summary will appear here...</strong></div>
</div>

<script>
let entries = JSON.parse(localStorage.getItem('workEntries')) || [];

function calculateHours(start, end) {
  const [sh, sm] = start.split(':').map(Number);
  const [eh, em] = end.split(':').map(Number);
  let startMin = sh * 60 + sm;
  let endMin = eh * 60 + em;
  if(endMin <= startMin) endMin += 24*60; // overnight shift
  return (endMin - startMin)/60;
}

function renderSummary() {
  const container = document.getElementById('output');
  container.innerHTML = '';
  if(entries.length === 0) {
    container.innerHTML = '<strong>Summary will appear here...</strong>';
    localStorage.removeItem('workEntries');
    return;
  }

  const weekStart = document.getElementById('weekStart').value;
  const weekEnd = document.getElementById('weekEnd').value;
  let totalHours = 0;
  const weekTitle = document.createElement('div');
  weekTitle.innerHTML = `<strong>Week: ${weekStart} - ${weekEnd}</strong><br>`;
  container.appendChild(weekTitle);

  entries.forEach((e, idx) => {
    const div = document.createElement('div');
    div.className = 'entry';
    const hours = e.hours.toFixed(2);
    div.innerHTML = `${e.day} (${e.date}): ${hours} hours (${e.start} to ${e.end}), ${e.location} <button onclick="removeEntry(${idx})">Remove</button>`;
    container.appendChild(div);
    totalHours += e.hours;
  });

  const totalDiv = document.createElement('div');
  totalDiv.style.marginTop = '10px';
  totalDiv.innerHTML = `<strong>Total working hours: ${totalHours.toFixed(2)}</strong>`;
  container.appendChild(totalDiv);

  localStorage.setItem('workEntries', JSON.stringify(entries));
}

function addEntry() {
  const weekStart = document.getElementById('weekStart').value;
  const weekEnd = document.getElementById('weekEnd').value;
  const day = document.getElementById('day').value;
  const date = document.getElementById('date').value;
  const start = document.getElementById('startTime').value;
  const end = document.getElementById('endTime').value;
  const location = document.getElementById('location').value;

  if(!weekStart || !weekEnd || !day || !date || !start || !end || !location){
    alert("Please fill all fields.");
    return;
  }

  const hours = calculateHours(start, end);
  entries.push({day, date, start, end, hours, location});
  renderSummary();
  document.getElementById('hoursForm').reset();
  document.getElementById('startTime').value = "07:00";
  document.getElementById('endTime').value = "15:00";
}

function removeEntry(index) {
  entries.splice(index,1);
  renderSummary();
}

function clearAll() {
  if(confirm('Are you sure you want to remove all entries?')) {
    entries = [];
    renderSummary();
  }
}

// Render saved entries on page load
renderSummary();
</script>
</body>
</html>
