<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Hours Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 15px;
      background: #f8f9fa;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 15px;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #555;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .output {
      margin-top: 20px;
      padding: 15px;
      background: #e9ecef;
      border-radius: 8px;
      font-size: 15px;
      line-height: 1.5;
    }
    /* Make layout mobile responsive */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      input, select, button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Work Hours Tracker</h2>
    <form id="hoursForm">
      <label for="weekStart">Week Start Date</label>
      <input type="date" id="weekStart" required>

      <label for="weekEnd">Week End Date</label>
      <input type="date" id="weekEnd" required>

      <label for="day">Day</label>
      <select id="day" required>
        <option value="">Select Day</option>
        <option>Monday</option>
        <option>Tuesday</option>
        <option>Wednesday</option>
        <option>Thursday</option>
        <option>Friday</option>
        <option>Saturday</option>
        <option>Sunday</option>
      </select>

      <label for="date">Date</label>
      <input type="date" id="date" required>

      <label for="hours">Hours Worked</label>
      <input type="number" id="hours" min="1" required>

      <label for="shift">Shift</label>
      <input type="text" id="shift" placeholder="e.g., 7 am to 3 pm">

      <label for="location">Location</label>
      <select id="location" required>
        <option value="">Select Location</option>
        <option>Bakery</option>
        <option>Warehouse</option>
      </select>

      <button type="button" onclick="addEntry()">Add Entry</button>
    </form>

    <div class="output" id="output">
      <strong>Summary will appear here...</strong>
    </div>
  </div>

  <script>
    let entries = [];

    function addEntry() {
      const weekStart = document.getElementById('weekStart').value;
      const weekEnd = document.getElementById('weekEnd').value;
      const day = document.getElementById('day').value;
      const date = document.getElementById('date').value;
      const hours = document.getElementById('hours').value;
      const shift = document.getElementById('shift').value;
      const location = document.getElementById('location').value;

      if (!weekStart || !weekEnd || !day || !date || !hours || !shift || !location) {
        alert("Please fill all fields.");
        return;
      }

      entries.push({ day, date, hours, shift, location });

      let totalHours = entries.reduce((sum, entry) => sum + parseFloat(entry.hours), 0);

      let summary = `<strong>Week: ${weekStart} - ${weekEnd}</strong><br>`;
      entries.forEach(e => {
        summary += `${e.day} (${e.date}): ${e.hours} hours (${e.shift}), ${e.location}<br>`;
      });
      summary += `<br><strong>Total working hours: ${totalHours}</strong>`;

      document.getElementById('output').innerHTML = summary;
      document.getElementById('hoursForm').reset();
    }
  </script>
</body>
</html>
