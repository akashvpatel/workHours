<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shift Log Tracker</title>
<style>
body { font-family: Arial, sans-serif; margin: 20px; background: #f4f7fa; }
.card { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
h2 { text-align: center; }
label { display: block; margin-top: 10px; font-weight: bold; }
input, select, button { width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; font-size: 14px; }
.row { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 12px; }
.row > div { flex: 1; }
button { background: #007bff; color: #fff; border: none; cursor: pointer; }
button:hover { background: #0056b3; }
#message { background: #f9f9f9; padding: 10px; border-radius: 5px; border: 1px solid #ccc; white-space: pre-line; margin-top: 10px; }
ul { margin-top: 10px; }
</style>
</head>
<body>
<div class="card">
<h2>Shift Log Tracker</h2>

<div class="row">
  <div>
    <label for="weekStart">Week Start (Monday)</label>
    <input type="date" id="weekStart">
  </div>
  <div>
    <label for="weekEnd">Week End (Sunday)</label>
    <input type="date" id="weekEnd">
  </div>
</div>
<button onclick="saveWeek()">Save Week</button>

<div class="row">
  <div>
    <label for="shiftDate">Shift Date</label>
    <input type="date" id="shiftDate">
  </div>
  <div>
    <label for="daySelect">Day</label>
    <select id="daySelect">
      <option>Monday</option>
      <option>Tuesday</option>
      <option>Wednesday</option>
      <option>Thursday</option>
      <option>Friday</option>
      <option>Saturday</option>
      <option>Sunday</option>
    </select>
  </div>
</div>

<div class="row">
  <div>
    <label for="shiftStart">Shift Start</label>
    <input type="time" id="shiftStart" value="07:00">
  </div>
  <div>
    <label for="shiftEnd">Shift End</label>
    <input type="time" id="shiftEnd" value="15:00">
  </div>
</div>

<label for="location">Location</label>
<select id="location">
  <option>Bakery</option>
  <option>Warehouse</option>
</select>

<button onclick="addEntry()">Add Entry</button>
<button onclick="clearEntries()">Clear All Entries</button>

<h3>Draft version</h3>
<div id="message">No entries yet.</div>
<button onclick="copyMessage()">Copy Summary</button>

</div>

<script>
let entries = [];

function saveWeek() {
  const start = document.getElementById('weekStart').value;
  const end = document.getElementById('weekEnd').value;
  if (!start || !end) { alert('Select both week start and end dates.'); return; }
  localStorage.setItem('weekStart', start);
  localStorage.setItem('weekEnd', end);
  alert(`Week saved: ${start} to ${end}`);
}

function addEntry() {
  const shiftDate = document.getElementById('shiftDate').value;
  const day = document.getElementById('daySelect').value;
  const shiftStart = document.getElementById('shiftStart').value;
  const shiftEnd = document.getElementById('shiftEnd').value;
  const location = document.getElementById('location').value;

  if (!shiftDate || !shiftStart || !shiftEnd || !location) { alert('Fill all fields.'); return; }

  const entry = `${day} (${shiftDate}): ${shiftStart} - ${shiftEnd}, ${location}`;
  entries.push(entry);
  updateMessage();
}

function updateMessage() {
  if (entries.length === 0) document.getElementById('message').innerText = 'No entries yet.';
  else document.getElementById('message').innerHTML = '<ul><li>' + entries.join('</li><li>') + '</li></ul>';
}

function clearEntries() {
  if (!confirm('Clear all entries?')) return;
  entries = [];
  updateMessage();
  localStorage.removeItem('weekStart');
  localStorage.removeItem('weekEnd');
}

function copyMessage() {
  const text = entries.join('\n');
  navigator.clipboard.writeText(text).then(()=> alert('Summary copied to clipboard!'));
}

// Auto-select day when shiftDate changes
document.getElementById('shiftDate').addEventListener('change', function() {
  const d = new Date(this.value);
  const days = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
  document.getElementById('daySelect').value = days[d.getDay()];
});

// Load saved week on start
window.onload = () => {
  const start = localStorage.getItem('weekStart');
  const end = localStorage.getItem('weekEnd');
  if (start) document.getElementById('weekStart').value = start;
  if (end) document.getElementById('weekEnd').value = end;
};
</script>
</body>
</html>
